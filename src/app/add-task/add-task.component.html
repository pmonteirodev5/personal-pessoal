
<form name="taskForm" (ngSubmit)="addTask($event)">
  <mat-form-field class="example-form-field" appearance="standard">
    <mat-label>Task Name</mat-label>
    <input matInput name="title" matInput >
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="standard">
    <mat-label>Description</mat-label>
    <input matInput  name="description" >
  </mat-form-field>
  <mat-form-field  appearance="legacy" style="margin-right: 30px; margin-left: 10px">
    <mat-label>Data para conclus√£o</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Data" name="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent">Add Task</button>
</form>
